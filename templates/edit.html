{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1> <!--bold later wala middle title -->
                            <span class="subheading">Manage your post</span><!--normal later walaa middle title-->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        {% with messages = get_flashed_messages(with_categories=true)%}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
          {{message}}
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}


        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <button class="btn btn-primary"><a href="/dashboard">dashboard home</a></button>
                    <button class="btn btn-primary"><a href="/logout">logout</a></button>
                    <hr>
                    <h1>add/ edit post</h1>
<!--box-->
                    <form action = "/edit/{{sno}}" method="post"> 
                    <div class="form-floating">
                        <input class="form-control" id="title" type="text" name="title" placeholder="title" value="{{post.title}}"/>
                        <label for="title">title</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="tline" type="text" name="tline" placeholder="tagline" value="{{post.tagline}}"/>
                        <label for="tagline">tagline</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" type="text" name="slug" placeholder="slug" value="{{post.slug}}"/>
                        <label for="slug">slug</label>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="content" name="content" placeholder="content"  style="height: 12rem">{{post.content}}</textarea>
                        <label for="content">content</label>
                    </div>                
                    <div class="form-floating">
                        <textarea class="form-control" id="img_file" name="img_file" placeholder="image." value="{{post.img_file}}" style="height: 12rem">{{post.img_file}}</textarea>
                        <label for="image">image filename</label>
                    </div>        
                    
                    <button type="submit" class="btn btn-primary" id="sentmasage">submit</button>

                 
                    <!-- Pager-->
                </div>
            </div>
        </div>
{% endblock %}
